<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Agora</title>

<!-- Meta Pixel -->
<script>
(function(){
  if (window.fbq) return;
  var fbq = function(){ fbq.callMethod ?
    fbq.callMethod.apply(fbq, arguments) : fbq.queue.push(arguments) };
  fbq.queue = [];
  fbq.version = '2.0';
  fbq.loaded = true;
  window.fbq = fbq;

  var script = document.createElement('script');
  script.async = true;
  script.src = "https://connect.facebook.net/en_US/fbevents.js";
  document.head.appendChild(script);

  fbq('init', '1748812605764523');
  fbq('track', 'PageView');
})();
</script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #87CEFA;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(0,0,0,0.5);
  padding: 40px 30px;
  border-radius: 20px;
  text-align: center;
  width: 100%;
  max-width: 360px;

.status {
  margin-bottom: 25px;
  display: flex;
  justify-content: center;
  align-items: center;

}

.dot {
  width: 12px;
  height: 12px;
  background: #00ff66;
  border-radius: 50%;
}

button {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg,#2AABEE,#229ED9);
  color: white;
  font-size: 14px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

footer {
  margin-top: 20px;
  font-size: 11px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="card">

</div>

<button id="openTelegram">
ABRIR NO TELEGRAM
</button>

<script>
(function(){

function encodeSafe(data){
  try{
    return btoa(unescape(encodeURIComponent(JSON.stringify(data))));
  }catch(e){
    return "";
  }
}

function getUTM(){
  var params = new URLSearchParams(window.location.search);
  var obj = {};
  params.forEach(function(value,key){
    obj[key] = value;
  });
  return obj;
}

function getCookie(name){
  var match = document.cookie.match(new RegExp('(^| )'+name+'=([^;]+)'));
  return match ? match[2] : "";
}

var btn = document.getElementById("openTelegram");

if(btn){
  btn.addEventListener("click", function(){

    var payload = {
      utm: getUTM(),
      fbp: getCookie("_fbp"),
      fbc: getCookie("_fbc"),
      ua: navigator.userAgent,
      ref: document.referrer,
      ts: Date.now()
    };

    if(typeof fbq !== "undefined"){
      try{
        fbq('track','Lead',payload);
      }catch(e){}
    }

    var bots = [
      "https://t.me/Carolina_Vipbot?start=",
      "https://t.me/Carolina_borgesbot?start="
    ];

    var bot = bots[Math.floor(Math.random() * bots.length)];

    var finalLink = bot + encodeSafe(payload);

    window.location.href = finalLink;

  });
}

})();
</script>

</body>
</html>
