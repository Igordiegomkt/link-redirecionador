<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Inter',sans-serif;
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:#87CEFA; /* azul claro real */

}

.card{
background:rgba(0,0,0,0.45);
backdrop-filter:blur(16px);
border-radius:24px;
padding:40px 30px;
max-width:380px;
width:100%;
text-align:center;
box-shadow:0 8px 32px rgba(0,0,0,0.35);
}

.name{
font-size:24px;
font-weight:700;
color:#fff;
margin-bottom:12px;
}

.status{
display:flex;
align-items:center;
justify-content:center;
gap:8px;
margin-bottom:24px;
}

.status-dot{
width:12px;
height:12px;
border-radius:50%;
background:#10b981;
box-shadow:0 0 0 0 rgba(16,185,129,0.7);
animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%{box-shadow:0 0 0 0 rgba(16,185,129,0.7)}
70%{box-shadow:0 0 0 10px rgba(16,185,129,0)}
100%{box-shadow:0 0 0 0 rgba(16,185,129,0)}
}

.status-text{
color:#6ee7b7;
font-size:14px;
font-weight:500;
}

.button{
width:100%;
background:linear-gradient(135deg,#2AABEE,#229ED9);
border:none;
border-radius:12px;
padding:16px;
color:#fff;
cursor:pointer;
box-shadow:0 4px 16px rgba(34,158,217,0.35);
}

.button-text-main{
font-size:13px;
font-weight:600;
}

.button-text-sub{
font-size:12px;
opacity:0.9;
}

footer{
margin-top:24px;
font-size:12px;
color:rgba(255,255,255,0.8);
}
</style>

<div class="card">

<button class="button" id="telegram-button">

<script>
(function(){

function getCookie(name){
const match=document.cookie.match(new RegExp('(^| )'+name+'=([^;]+)'));
if(match)return match[2];
}

function getParams(){
const urlParams=new URLSearchParams(window.location.search);
const params={};
['utm_source','utm_medium','utm_campaign','utm_content','utm_term','fbclid']
.forEach(p=>{
if(urlParams.get(p)){params[p]=urlParams.get(p)}
});
return params;
}

document.getElementById('telegram-button').addEventListener('click',function(){

const utms=getParams();
const fbp=getCookie('_fbp')||'';
const fbc=getCookie('_fbc')||'';

const payload={
...utms,
fbp:fbp,
fbc:fbc,
user_agent:navigator.userAgent,
referrer:document.referrer,
timestamp:Date.now()
};

try{
fbq('trackCustom','ClickTelegram',payload);
fbq('track','Lead',payload);
}catch(e){}

const bots=[
"https://t.me/Carolina_Vipbot?start=",
"https://t.me/Carolina_borgesbot?start="
];

const chosenBot=bots[Math.floor(Math.random()*bots.length)];
const encoded=btoa(JSON.stringify(payload));

const delay=Math.floor(Math.random()*(1400-700+1))+700;

setTimeout(function(){
window.location.href=chosenBot+encoded;
},delay);

});

})();
</script>
