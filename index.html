<script>
(function(){

function safeBase64(obj){
try{
return btoa(unescape(encodeURIComponent(JSON.stringify(obj))));
}catch(e){
return "";
}
}

function getCookie(name){
const match=document.cookie.match(new RegExp('(^| )'+name+'=([^;]+)'));
return match ? match[2] : '';
}

function getParams(){
const urlParams=new URLSearchParams(window.location.search);
const params={};
['utm_source','utm_medium','utm_campaign','utm_content','utm_term','fbclid']
.forEach(p=>{
const value=urlParams.get(p);
if(value){params[p]=value}
});
return params;
}

const btn=document.getElementById('telegram-button');

if(btn){
btn.addEventListener('click',function(){

const payload={
...getParams(),
fbp:getCookie('_fbp'),
fbc:getCookie('_fbc'),
user_agent:navigator.userAgent,
referrer:document.referrer,
timestamp:Date.now()
};

// Pixel seguro
if(typeof fbq !== "undefined"){
try{
fbq('trackCustom','ClickTelegram',payload);
fbq('track','Lead',payload);
}catch(e){}
}

const bots=[
"https://t.me/Carolina_Vipbot?start=",
"https://t.me/Carolina_borgesbot?start="
];

const chosenBot=bots[Math.floor(Math.random()*bots.length)];
const encoded=safeBase64(payload);

const finalURL=chosenBot+encoded;

// Redirecionamento seguro
try{
window.location.assign(finalURL);
}catch(e){
window.location.href=finalURL;
}

});
}

})();
</script>
